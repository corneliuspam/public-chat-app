<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PAM APP â€“ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <span id="username-display">PAM APP</span>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="chat-container" id="chat-box">
    <div class="message other">Welcome to PAM APP ðŸ‘‹</div>
  </div>

  <div class="chat-input">
    <input type="text" id="message" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    // ===== LOGIN CHECK =====
    const username = sessionStorage.getItem("username");
    if (!username) {
      window.location.href = "index.html"; // redirect to login if not logged in
    } else {
      document.getElementById("username-display").textContent = `PAM APP â€“ ${username}`;
    }

    // ===== CHAT FUNCTIONS =====
    function sendMessage() {
      const input = document.getElementById("message");
      if (!input.value.trim()) return;
      const msg = document.createElement("div");
      msg.className = "message me";
      msg.textContent = input.value;
      const chatBox = document.getElementById("chat-box");
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
    }

    function logout() {
      sessionStorage.removeItem("username");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
